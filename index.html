<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Multiverse Fighter</title>
</head>
<body>
    <form>
        <div>
            <input id="ken" type="checkbox" name="fighter" value="Ken" />
            <label for="ken">Ken</label>
        </div>
        <div>
            <input id="ryu" type="checkbox" name="fighter" value="Ryu" />
            <label for="ryu">Ryu</label>
        </div>
        <select name="state" id="state-dropdown"></select>
        <button type="submit">Transition!</button>
    </form>
    <main>
        <canvas width="384" height="244"></canvas>
    </main>
    <img src="./img/ryu.png" alt="ryu" id="ryu">
    <!-- <img src="./img/venom.png" alt="venom" id="venom"> -->
    <img src="./img/ken.png" alt="ken" id="ken">
    <img src="./img/background.png" alt="background" id="background">

    <script src="js/classes.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
